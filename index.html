<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="pop-up">
        <img src="img/img1.svg" alt="" class="pop-up__img">
        <div class="pop-up__txt">
            <img src="img/txt.png" alt="">
        </div>
        <img src="img/img1.png" alt="" class="pop-up__img3">
    </div>
    <!-- pop up -->
    <div class="pop__up">
        <div class="pop__up-container">
            <div class="pop__up-body">
                <h2 class="pop__up-h2">Более 15 лет</h2>
                <p class="pop__up-txt">помогаем осуществлять Ваши мечты</p>
                <small class="pop__up-small">Получите лучшие условия для приобретения<br> автомобиля от Республика Авто</small>
                <form action="" class="pop__up-form">
                    <input type="text" name="" id="" placeholder="имя">
                    <input type="tel" name="" id="" placeholder="телефон">
                    <button class="pop__up-btn">Получить персональное предложение</button>
                </form>
                <div class="pop__up-close">	&#10006</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
